omop:
  jdbcUrl: "jdbc:postgresql://localhost:25432/ohdsi"
  username: "postgres"
  password: "postgres"

query:
  schedule:
    enable: true
    unixCron: "* * * * *" # run every minute

atlas:
  url: "http://localhost:8083/WebAPI"

fhir:
  url: "http://localhost:8082/fhir"

# to configure logging levels
logging:
  level:
    org:
      springframework: "INFO"
      apache:
        camel:
          spring:
            boot: "INFO"
          impl: "DEBUG"
      miracum:
        recruit:
          query: "DEBUG"

opentracing:
  jaeger:
    enabled: true
    log-spans: true
