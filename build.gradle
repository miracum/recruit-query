plugins {
    id "org.springframework.boot" version "2.4.0"
    id "io.spring.dependency-management" version "1.0.10.RELEASE"
    id "java"
    id "jacoco"
    id "com.diffplug.spotless" version "5.8.2"
}

group = "org.miracum.recruit"
version = "0.0.1-SNAPSHOT"
sourceCompatibility = "11"

repositories {
    mavenCentral()
    maven { url "https://repo.spring.io/milestone" }
    maven { url "https://repo.spring.io/snapshot" }
}

dependencies {
    implementation "org.springframework.boot:spring-boot-starter-actuator"
    implementation "org.springframework.boot:spring-boot-starter-web"

    implementation "org.apache.camel:camel-sql:3.6.0"
    implementation "org.apache.camel:camel-jackson:3.6.0"
    implementation "org.apache.camel:camel-jsonpath:3.6.0"
    implementation "org.apache.camel:camel-fhir:3.6.0"
    implementation "org.apache.camel:camel-http:3.6.0"
    implementation "org.apache.camel:camel-cron:3.6.0"
    implementation "org.apache.camel.springboot:camel-rest-starter:3.6.0"
    implementation "org.apache.camel.springboot:camel-servlet-starter:3.6.0"
    implementation "org.apache.camel.springboot:camel-spring-boot-starter:3.6.0"
    implementation "org.apache.camel.springboot:camel-micrometer-starter:3.6.0"
    implementation "org.apache.camel.springboot:camel-opentracing-starter:3.6.0"

    implementation "io.jaegertracing:jaeger-client:1.5.0"

    implementation "io.opentracing.contrib:opentracing-spring-jaeger-cloud-starter:3.2.2"
    implementation "io.opentracing.contrib:opentracing-okhttp3:3.0.0"

    implementation "io.micrometer:micrometer-registry-prometheus:1.6.1"
    implementation "io.micrometer:micrometer-core:1.6.1"

    implementation "ca.uhn.hapi.fhir:hapi-fhir-base:5.1.0"
    implementation "ca.uhn.hapi.fhir:hapi-fhir-client:5.1.0"
    implementation "ca.uhn.hapi.fhir:hapi-fhir-structures-r4:5.1.0"
    implementation "ca.uhn.hapi.fhir:hapi-fhir-client-okhttp:5.1.0"

    implementation "com.fasterxml.jackson.core:jackson-annotations:2.11.3"
    implementation "org.postgresql:postgresql:42.2.18"

    testImplementation("org.springframework.boot:spring-boot-starter-test:2.4.0") {
        exclude group: "org.junit.vintage", module: "junit-vintage-engine"
    }

    annotationProcessor "org.springframework.boot:spring-boot-configuration-processor"
}

jacoco {
    toolVersion = "0.8.5"
    reportsDir = file("$buildDir/jacoco-reports")
}

jacocoTestReport {
    reports {
        html.enabled false
        xml.enabled false
        csv.enabled true
        csv.destination file("${buildDir}/jacoco/coverage.csv")
    }
}

test {
    useJUnitPlatform()
}

bootJar {
    layered()
}

spotless {
    java {
        importOrder()
        removeUnusedImports()
        googleJavaFormat()
    }
    lineEndings 'PLATFORM_NATIVE'
}
