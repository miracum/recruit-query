plugins {
	id "org.springframework.boot" version "2.3.0.RELEASE"
	id "io.spring.dependency-management" version "1.0.9.RELEASE"
    id "java"
    id "jacoco"
}

group = "org.miracum.recruit"
version = "0.0.1-SNAPSHOT"
sourceCompatibility = "11"

repositories {
	mavenCentral()
	maven { url "https://repo.spring.io/milestone" }
	maven { url "https://repo.spring.io/snapshot" }
}

dependencies {
	implementation "org.apache.camel.springboot:camel-spring-boot-starter:3.3.0"
	implementation "org.apache.camel:camel-http:3.3.0"
	implementation "ca.uhn.hapi.fhir:hapi-fhir-base:4.2.0"
	implementation "ca.uhn.hapi.fhir:hapi-fhir-client:4.2.0"
	implementation "ca.uhn.hapi.fhir:hapi-fhir-structures-r4:4.2.0"
	implementation "com.fasterxml.jackson.core:jackson-annotations:2.11.0"
	implementation "org.postgresql:postgresql:42.2.12"
	implementation "javax.activation:activation:1.1.1"
	implementation "javax.xml.bind:jaxb-api:2.3.1"
	implementation "org.apache.camel:camel-sql:3.3.0"
	implementation "org.apache.camel:camel-jackson:3.3.0"
	implementation "org.apache.camel:camel-jsonpath:3.3.0"
	implementation "org.apache.camel:camel-fhir:3.3.0"
    testImplementation("org.springframework.boot:spring-boot-starter-test:2.3.0.RELEASE") {
        exclude group: "org.junit.vintage", module: "junit-vintage-engine"
    }
}

jacoco {
    toolVersion = "0.8.5"
    reportsDir = file("$buildDir/jacoco-reports")
}

jacocoTestReport {
    reports {
        html.enabled false
        xml.enabled false
        csv.enabled true
        csv.destination file("${buildDir}/jacoco/coverage.csv")
    }
}

test {
    useJUnitPlatform()
}
