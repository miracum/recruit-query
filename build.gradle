plugins {
    id "org.springframework.boot" version "2.3.2.RELEASE"
    id "io.spring.dependency-management" version "1.0.9.RELEASE"
    id "java"
    id "jacoco"
}

group = "org.miracum.recruit"
version = "0.0.1-SNAPSHOT"
sourceCompatibility = "11"

repositories {
    mavenCentral()
    maven { url "https://repo.spring.io/milestone" }
    maven { url "https://repo.spring.io/snapshot" }
}

dependencies {
    implementation "org.springframework.boot:spring-boot-starter-actuator"
    implementation "org.springframework.boot:spring-boot-starter-web"
    implementation "org.apache.camel.springboot:camel-spring-boot-starter:3.4.2"
    implementation "org.apache.camel:camel-http:3.4.2"
    implementation "org.apache.camel:camel-cron:3.4.2"
    implementation "ca.uhn.hapi.fhir:hapi-fhir-base:5.0.2"
    implementation "ca.uhn.hapi.fhir:hapi-fhir-client:5.0.2"
    implementation "ca.uhn.hapi.fhir:hapi-fhir-structures-r4:5.0.2"
    implementation "com.fasterxml.jackson.core:jackson-annotations:2.11.1"
    implementation "org.postgresql:postgresql:42.2.14"
    implementation "org.apache.camel:camel-sql:3.4.2"
    implementation "org.apache.camel:camel-jackson:3.4.2"
    implementation "org.apache.camel:camel-jsonpath:3.4.2"
    implementation "org.apache.camel:camel-fhir:3.4.2"
    implementation "org.apache.camel.springboot:camel-rest-starter:3.4.2"
    implementation "org.apache.camel.springboot:camel-servlet-starter:3.4.2"
    implementation "io.micrometer:micrometer-registry-prometheus:1.5.3"
    implementation "io.micrometer:micrometer-core:1.5.3"
    implementation "org.apache.camel.springboot:camel-micrometer-starter:3.4.2"

    testImplementation("org.springframework.boot:spring-boot-starter-test:2.3.2.RELEASE") {
        exclude group: "org.junit.vintage", module: "junit-vintage-engine"
    }
}

jacoco {
    toolVersion = "0.8.5"
    reportsDir = file("$buildDir/jacoco-reports")
}

jacocoTestReport {
    reports {
        html.enabled false
        xml.enabled false
        csv.enabled true
        csv.destination file("${buildDir}/jacoco/coverage.csv")
    }
}

test {
    useJUnitPlatform()
}

bootJar {
    layered()
}
