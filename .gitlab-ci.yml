image: docker:git

variables:
  DOCKER_REGISTRY: docker.miracum.org
  PROJECT_PATH: /uc1-recruit/query
  IMAGE_PATH: $DOCKER_REGISTRY$PROJECT_PATH

.docker_registry:
  before_script:
    - echo $REGISTRY_PASSWORD | docker login -u $REGISTRY_USERNAME $DOCKER_REGISTRY --password-stdin
  after_script:
    - docker logout $DOCKER_REGISTRY

.job_defaults:
  only:
    - merge_requests
    - master

include:
  - project: "devops/ci-templates"
    file: "/preflight/.tidy-files.yml"
  - project: "devops/ci-templates"
    file: "/linting/.yamllint.yml"
  - project: "devops/ci-templates"
    file: "/linting/.hadolint.yml"
  - project: "devops/ci-templates"
    file: "/linting/.markdownlint.yml"
  - project: "devops/ci-templates"
    file: "/versioning/.semantic-release-get-version.yml"
  - project: "devops/ci-templates"
    file: "/image-scanning/.trivy-scan.yml"

stages:
  - preflight
  - lint
  - version
  - build
  - test
  - release
  - deploy

check file tidiness:
  extends: .job_defaults

hadolint:
  extends: .job_defaults

yamllint:
  extends: .job_defaults

markdownlint:
  extends: .job_defaults

get next version:
  extends: .job_defaults

build:
  stage: build
  extends:
    - .docker_registry
    - .job_defaults
  script:
    - export VERSION=$(cat .VERSION)
    - docker build -t $IMAGE_PATH:$CI_COMMIT_SHORT_SHA --build-arg VERSION=$VERSION .
    - docker push $IMAGE_PATH:$CI_COMMIT_SHORT_SHA

trivy:
  extends: .job_defaults
  allow_failure: true
  variables:
    IMAGE_FQN: $DOCKER_REGISTRY$PROJECT_PATH:$CI_COMMIT_SHORT_SHA

push to harbor:
  stage: release
  extends: .docker_registry
  script:
    - export IMAGE_TAG=v$(cat .VERSION)
    - docker pull $IMAGE_PATH:$CI_COMMIT_SHORT_SHA
    - docker tag $IMAGE_PATH:$CI_COMMIT_SHORT_SHA $IMAGE_PATH:$IMAGE_TAG
    - docker push $IMAGE_PATH:$IMAGE_TAG
  only:
    - master

gitlab release:
  image: docker.miracum.org/miracum-devops/semantic-release
  stage: release
  script:
    - npx semantic-release
  only:
    - master

staging:
  image:
    name: docker/compose:1.25.1
    entrypoint: ["/bin/sh", "-c"]
  stage: deploy
  extends: .docker_registry
  script:
    - export IMAGE_TAG=v$(cat .VERSION)
    - docker-compose -p staging-$CI_PROJECT_NAME -f deploy/docker-compose.staging.yml --verbose pull
    - docker-compose -p staging-$CI_PROJECT_NAME -f deploy/docker-compose.staging.yml --verbose up -d
  environment:
    name: staging
    url: https://recruit.miracum.org/query
  only:
    - master
  tags:
    - ume
    - uc1
    - recruit
    - staging
